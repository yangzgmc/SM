<h4 class="title">
    <span>家长学习</span>
</h4>
<table class="table table-striped table_manage" ng-controller='ParentController'>
    <thead>
        <tr>
            <td>编号</td>
            <td>姓名</td>
            <td>性别</td>
            <td>家庭住址</td>
            <td>班级</td>
            <td>宿舍</td>
            <td>联系方式</td>
            <td>年龄</td>
            <td>班主任</td>
            <td>操作</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="parent in parents">
            <td>{{parent.id}}</td>
            <td>{{parent.name}}</td>
            <td>{{parent.sex}}</td>
            <td>{{parent.address}}</td>
            <td>{{parent.class}}</td>
            <td>{{parent.hostel}}</td>
            <td>{{parent.phone}}</td>
            <td>{{parent.age}}</td>
            <td>{{parent.teacher}}</td>
            <td>修改  删除</td>
        </tr>
    </tbody>
</table>
