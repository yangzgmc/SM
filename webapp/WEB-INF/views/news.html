<h4 class="title">
    <span>新闻管理</span>
</h4>
<table class="table table-striped table_manage" ng-controller='NewsController'>
    <thead>
        <tr>
            <td>编号</td>
            <td>时间</td>
            <td>标题</td>
            <td>内容</td>
            <td>图片</td>
            <td>操作</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="news in newses">
            <td>{{news.news_Id}}</td>
            <td>{{news.news_Date}}</td>
            <td>{{news.news_Title}}</td>
            <td>{{news.news_Content}}</td>
            <td>{{news.news_Image}}</td>
            <td>修改  删除</td>
        </tr>
    </tbody>
</table>
