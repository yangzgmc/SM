<h4 class="title">
    <span>学习成绩</span>
</h4>
<table class="table table-striped table_manage" ng-controller='ScoreController'>
    <thead>
        <tr>
            <td>编号</td>
            <td>姓名</td>
            <td>性别</td>
            <td>家庭住址</td>
            <td>班级</td>
            <td>宿舍</td>
            <td>联系方式</td>
            <td>年龄</td>
            <td>班主任</td>
            <td>操作</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="score in scores">
            <td>{{score.id}}</td>
            <td>{{score.name}}</td>
            <td>{{score.sex}}</td>
            <td>{{score.address}}</td>
            <td>{{score.class}}</td>
            <td>{{score.hostel}}</td>
            <td>{{score.phone}}</td>
            <td>{{score.age}}</td>
            <td>{{score.teacher}}</td>
            <td>修改  删除</td>
        </tr>
    </tbody>
</table>
