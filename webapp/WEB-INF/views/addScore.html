<%@ page language="java" import="java.util.*" pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>添加学生成绩</title>
</head>
<body>
<h1 style="text-align: center;">添加成绩</h1>
	<form action="insertScore" method="post">
		<table>
			<tr>
				<td>编号</td>
				<td><input type="text" name='Sc_Id'></td>
			</tr>
			<tr>
				<td>学生ID</td>
				<td><input type="text" name='sc_Su_Id'></td>
			</tr>
			<tr>
				<td>时间</td>
				<td><input type="text" name='sc_Date'></td>
			</tr>
			<tr>
				<td>目录</td>
				<td><input type="text" name='sc_Ls_Id'></td>
			</tr>
			<tr>
				<td>语文</td>
				<td><input type="text" name='sc_Chinese'></td>
			</tr>
			<tr>
				<td>数学</td>
				<td><input type="text" name='sc_Math'></td>
			</tr>
			<tr>
				<td>外语</td>
				<td><input type="text" name='sc_English'></td>
			</tr>
			<tr>
				<td>政治</td>
				<td><input type="text" name='sc_Politics'></td>
			</tr>
			<tr>
				<td>地理</td>
				<td><input type="text" name='sc_Geography'></td>
			</tr>
			<tr>
				<td>生物</td>
				<td><input type="text" name='sc_Biology'></td>
			</tr>
			<tr>
				<td>历史</td>
				<td><input type="text" name='sc_History'></td>
			</tr>
			<tr>
				<td>总分</td>
				<td><input type="text" name='sc_All'></td>
			</tr>
			<tr>
				<td>操作人</td>
				<td><input type="text" name='sc_Tc_Id'></td>
			</tr>
		</table>
		<input type="submit" value="提交" >
	</form>


</body>
</html>
