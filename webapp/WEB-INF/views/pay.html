<h4 class="title">
    <span>缴费管理</span>
</h4>
<table class="table table-striped table_manage" ng-controller='PayController'>
    <thead>
        <tr>
            <td>编号</td>
            <td>姓名</td>
            <td>性别</td>
            <td>家庭住址</td>
            <td>班级</td>
            <td>宿舍</td>
            <td>联系方式</td>
            <td>年龄</td>
            <td>班主任</td>
            <td>操作</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="pay in pays">
            <td>{{pay.id}}</td>
            <td>{{pay.name}}</td>
            <td>{{pay.sex}}</td>
            <td>{{pay.address}}</td>
            <td>{{pay.class}}</td>
            <td>{{pay.hostel}}</td>
            <td>{{pay.phone}}</td>
            <td>{{pay.age}}</td>
            <td>{{pay.teacher}}</td>
            <td>修改  删除</td>
        </tr>
    </tbody>
</table>
