<h4 class="title">
    <span>新闻管理</span>
</h4>
<table class="table table-striped table_manage" ng-controller='NewsController'>
    <thead>
        <tr>
            <td>编号</td>
            <td>姓名</td>
            <td>性别</td>
            <td>家庭住址</td>
            <td>班级</td>
            <td>宿舍</td>
            <td>联系方式</td>
            <td>年龄</td>
            <td>班主任</td>
            <td>操作</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="news in newses">
            <td>{{news.id}}</td>
            <td>{{news.name}}</td>
            <td>{{news.sex}}</td>
            <td>{{news.address}}</td>
            <td>{{news.class}}</td>
            <td>{{news.hostel}}</td>
            <td>{{news.phone}}</td>
            <td>{{news.age}}</td>
            <td>{{news.teacher}}</td>
            <td>修改  删除</td>
        </tr>
    </tbody>
</table>
