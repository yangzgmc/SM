<h4 class="title">
    <span>班级管理</span>
</h4>
<table class="table table-striped table_manage" ng-controller='ClassController'>
    <thead>
        <tr>
            <td>编号</td>
            <td>姓名</td>
            <td>性别</td>
            <td>家庭住址</td>
            <td>班级</td>
            <td>宿舍</td>
            <td>联系方式</td>
            <td>年龄</td>
            <td>班主任</td>
            <td>操作</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="class in classes">
            <td>{{class.id}}</td>
            <td>{{class.name}}</td>
            <td>{{class.sex}}</td>
            <td>{{class.address}}</td>
            <td>{{class.class}}</td>
            <td>{{class.hostel}}</td>
             <td>{{class.phone}}</td>
            <td>{{class.age}}</td>
            <td>{{class.teacher}}</td>
            <td>修改  删除</td>
        </tr>
    </tbody>
</table>
