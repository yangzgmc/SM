<h4 class="title">
    <span>教师管理</span>
</h4>
<table class="table table-striped table_manage" ng-controller='TeacherController'>
    <thead>
        <tr>
            <td>编号</td>
            <td>姓名</td>
            <td>性别</td>
            <td>家庭住址</td>
            <td>班级</td>
            <td>宿舍</td>
            <td>联系方式</td>
            <td>年龄</td>
            <td>班主任</td>
            <td>操作</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="teacher in teachers">
            <td>{{teacher.id}}</td>
            <td>{{teacher.name}}</td>
            <td>{{teacher.sex}}</td>
            <td>{{teacher.address}}</td>
            <td>{{teacher.class}}</td>
            <td>{{teacher.hostel}}</td>
             <td>{{teacher.phone}}</td>
            <td>{{teacher.age}}</td>
            <td>{{teacher.teacher}}</td>
            <td>修改  删除</td>
        </tr>
    </tbody>
</table>
