<h4 class="title">
    <span>推荐书籍</span>
</h4>
<table class="table table-striped table_manage" ng-controller='BookController'>
    <thead>
        <tr>
            <td>编号</td>
            <td>姓名</td>
            <td>性别</td>
            <td>家庭住址</td>
            <td>班级</td>
            <td>宿舍</td>
            <td>联系方式</td>
            <td>年龄</td>
            <td>班主任</td>
            <td>操作</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="book in books">
            <td>{{book.id}}</td>
            <td>{{book.name}}</td>
            <td>{{book.sex}}</td>
            <td>{{book.address}}</td>
            <td>{{book.class}}</td>
            <td>{{book.hostel}}</td>
            <td>{{book.phone}}</td>
            <td>{{book.age}}</td>
            <td>{{book.teacher}}</td>
            <td>修改  删除</td>
        </tr>
    </tbody>
</table>
