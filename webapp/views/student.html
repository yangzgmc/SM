<h4 class="title">
    <span>学生管理</span>
</h4>
<table class="table table-striped table_manage" ng-controller='StudentController'>
    <thead>
        <tr>
            <td>编号</td>
            <td>姓名</td>
            <td>性别</td>
            <td>家庭住址</td>
            <td>班级</td>
            <td>宿舍</td>
            <td>联系方式</td>
            <td>年龄</td>
            <td>班主任</td>
            <td>操作</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="student in students">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.sex}}</td>
            <td>{{student.address}}</td>
            <td>{{student.class}}</td>
            <td>{{student.hostel}}</td>
             <td>{{student.phone}}</td>
            <td>{{student.age}}</td>
            <td>{{student.teacher}}</td>
            <td>修改  删除</td>
        </tr>
    </tbody>
</table>
